  opera:
    name: Deploy to Opera
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: bundle

  safari:
    name: Deploy to Safari
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: bundle
